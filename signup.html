<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Sphere Sign Up</title>
    <link rel="stylesheet" href="signstyle.css">
</head>
<body>
    <div class="head-section">
            <div class="logo">
                <img src="logo.png">
                <h1>Service Sphere</h1>
            </div>
        </div>
    <div class="container">
        <div class="left-section">
            <p>Or :</p>
            <div class="social-buttons">
                <a href="#" class="social-button google">
                    <img src="google.png">
                    <span>Continue by Google</span>
                </a>
                <a href="#" class="social-button microsoft">
                    <img src="microsoft.png">
                    <span>Continue by Microsoft</span>
                </a>
                <a href="#" class="social-button apple">
                    <img src="apple.png">
                    <span>Continue by Apples</span>
                </a>
            </div>
        </div>
        <div class="right-section">
            <h2>Hello Friend</h2>
            <p>Please Enter Your Details</p>
            <form>
                <label for="username">Username <span>*</span></label>
                <input type="text" id="username" placeholder="Enter Your Name" required>
                
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" placeholder="Enter Your Email Address" required>
                
                <label for="password">Password <span>*</span></label>
                <input type="password" id="password" placeholder="Enter Password" required>
                
                <div class="options">
                    <label><input type="checkbox"> Remember Me</label>
                </div>
                
                <button type="submit" class="signup-button">Sign up</button>
            </form>
            <p class="login-prompt">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
